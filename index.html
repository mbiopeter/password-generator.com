<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">Password:</span>
                <br/>
                <p  id="copy"></p>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="length">Password Length</label>
                <input type="number" id="len" value="6" max="8" min="4">
            </div>
            <div class="form-control">
                <label for="upper">Contain Uppercase Letters</label>
                <input type="checkbox" id="upper" class="checkbox">
            </div>
            <div class="form-control">
                <label for="lower">Contain Lowercase Letters</label>
                <input type="checkbox" id="lower" class="checkbox">
            </div>
            <div class="form-control">
                <label for="numbers">Contain Numbers</label>
                <input type="checkbox" id="number"  class="checkbox">
            </div>
            <div class="form-control">
                <label for="symbols" \>Contain Special character</label>
                <input type="checkbox" id="symbol"  class="checkbox">
            </div>
            <button class="generate" id="generate"  onclick="generate()">Generate Password</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
